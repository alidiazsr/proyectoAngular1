<div class="movie-list">
    <h1>Lista de Películas</h1>
    <div *ngFor="let movie of movies">
      <app-movie-item
        [movie]="movie"
        (movieSelected)="onMovieSelected($event)">
      </app-movie-item>
    </div>

    <p *ngIf="selectedMovie">Película seleccionada: {{ selectedMovie }}</p>
  </div>
